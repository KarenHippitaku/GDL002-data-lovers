<html lang="es">
 <head>
   <meta charset="utf-8">

   <title>Data Lovers</title>
   <link rel="stylesheet" href="style.css" />
   <script src="./data/injuries/injuries.js"></script>

 </head>
 <body>
   <main>
     <header> <img class="homeButton" alt="Seguritas_logo.png"
       src="http://drive.google.com/uc?export=view&id=15n22pSMafRcXVJs0mV2OAROeHHdxABLW">
       <button class="idButton" id="idButton">id usuario</button>
       <!-- <div class="horizontalLine">
       </div>
       <div class="verticalLine">
       </div> -->

     </header>

     <content>
   <section class="generalBlock" id="welcomeBlock">
    <box class="blueBox" id="registerBox">
      <h1 class="welcomeTitle" id="enterSign">Listo</h1>
      <input class="input" id="inputUser" placeholder=" Usuario"></input>

      <input class="input" id="inputPassword" placeholder=" Contraseña"></input>
      <button class="buttonGreen" id="enterButton">Listo</button>
      <p class="whiteText" id="o">- o -</p>
      <h1 class="welcomeTitle" id="registerSign">Regístrate</h1>
      <input class="input" id="inputUserR" placeholder=" Usuario"></input>
      <input class="input" id="inputEmail" placeholder=" correo@ejemplo.com"></input>
      <input class="input" id="inputId" placeholder=" #id"></input>
      <input class="input" id="inputPasswordR" placeholder=" Contraseña"></input>
      <button class="buttonGreen" id="registerButton">Listo</button>
    </box>
   </section>

    <section class="generalBlock" id="infoBlock">

      <select class="optionalMenu" id="filterMenu">
        <option>Filtrar</option>
        <option class="options" class="filterForYear" value="filterForYear">Por año</option>
      </select>

      <select class="optionalMenu" id="sortMenu">
        <option>Ordenar</option>
        <option class="options" value="lastToFirst">De mayor a menor</option>
        <option class="options" value="FirstToLast">De menor a mayor</option>
      </select>

      <select class="optionalMenu" id="calculusMenu">
        <option>Calcular</option>
        <option class="options" value="YearWithFewerInjuries">Promedio por año</option>
      </select>

      <div id="totalData">
        <span class="dataSpan" id="Result"></span>
        <!-- <div id="modal">
        </div> -->
        <button class="close" id="closeModal">X</button>
      </div>
      <button class="buttonGreen" id="compareButton">Comparar</button>
    </section>

    <section class="generalBlock" id="compareBlock"></section>
  </content>

   <script src="data.js"></script>
   <script src="main.js"></script>
